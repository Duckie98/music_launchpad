<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Launchpad</title>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1>Music Launchpad</h1>
      <div class="keys" id="display">
        <!--ROW 1-->
        <div class="row">
          <div data-key="81" class="drum-pad">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="87" class="drum-pad">
            <kbd>W</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="69" class="drum-pad">
            <kbd>E</kbd>
            <span class="sound">kick</span>
          </div>
        </div>

        <!--ROW 2-->
        <div class="row">
          <div data-key="65" class="drum-pad">
            <kbd>A</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="83" class="drum-pad">
            <kbd>S</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="68" class="drum-pad">
            <kbd>D</kbd>
            <span class="sound">ride</span>
          </div>
        </div>

        <!--ROW 3-->
        <div class="row">
          <div data-key="90" class="drum-pad">
            <kbd>Z</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="88" class="drum-pad">
            <kbd>X</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="67" class="drum-pad">
            <kbd>C</kbd>
            <span class="sound">tink</span>
          </div>
        </div>

        <div id="slidebar">
          <h3 id="volume">Volume: 50</h3>
          <input
            class="slider"
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tom.wav"></audio>
    <audio data-key="67" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
